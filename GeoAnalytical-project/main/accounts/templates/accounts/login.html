<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100 mt-3">
        <div class="row align-items-center h-100">
            <div class="col-sm-12">
                <div class="row justify-content-center">
                    <div class="col-4 text-center">
                        <form class="mb-3" action="login" method="post">
                            {% csrf_token %}
                            <br><label class="mt-5">Введите логин *</label><br>
                            <input type="text" name="username"><br>
                            <label class="mt-3">Введите пароль *</label><br>
                            <input type="password" name="password"><br>
                            <button type="submit" class="btn btn-success mt-4">Войти</button><br>
                        </form>
                        <div class="mt-3">
                            <div>* обязательные поля для заполнения</div>
                            <div>
                                <small class="text-muted">Нет аккаунта?</small><span> <a
                                        href="{% url 'register' %}">Зарегистрироваться</a></span><br>
                                <a href="{% url 'home' %}">На главную</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-center mt-5 pt-3">
                        {% for message in messages %}
                        <div class="alert alert-danger mt-2" role="alert">{{ message }} </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
